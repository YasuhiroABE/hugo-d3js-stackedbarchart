<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
<head>
  {{ partial "head.html" . }}
</head>
<body class="fade-in">
  <!-- Skip to main content for accessibility -->
  <a class="skip-link" href="#main-content">{{ i18n "skip_to_content" . | default "Skip to main content" }}</a>
  
  {{ partial "header.html" . }}

  <main id="main-content" role="main">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
  
  <!-- Back to top button -->
  <button id="back-to-top" class="back-to-top" aria-label="{{ i18n "back_to_top" . }}" title="{{ i18n "back_to_top" . }}">
    â†‘
  </button>
  
  <!-- Enable JavaScript features -->
  <script>
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>
</body>
</html>
